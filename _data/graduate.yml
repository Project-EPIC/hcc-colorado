---
- name: Computer Graphics
  type: Graduate
  number: CSCI 5229
  url: http://www.cs.colorado.edu/courses/csci5229.html
  credits: '3'
  description: Studies design, analysis, and implementation of computer graphics techniques.
    Topics include interactive techniques, 2D and 3D viewing, clipping, segmentation,
    translation, rotation, and projection. Also involves removal of hidden edges,
    shading, and color.
- name: Medical Informatics
  type: Graduate
  number: CSCI 5312
  url: http://www.cs.colorado.edu/courses/csci5312.html
  credits: '3'
  description: Teaches students essential skills necessary for developing usable  assistive
    and performance support systems, which includes consideration  of the academic
    and professional interdisciplinary issues that govern  the work. An overview of
    ongoing and emerging topics in medical  informatics will be presented.
- name: Things That Think
  type: Graduate
  number: CSCI 5322
  url: http://www.cs.colorado.edu/courses/csci5322.html
  credits: '3'
  description: Introduces techniques of designing, constructing, and documenting  computationally-enhanced
    physical artifacts. Students will work in teams  and use state-of-the-art fabrication
    tools, microprocessors, and  software systems to build working prototypes of objects
    that can be  controlled and customized through embedded computation.
- name: Game Programming
  type: Graduate
  number: CSCI 5332
  url: http://www.cs.colorado.edu/courses/csci5332.html
  credits: '3'
- name: Groupware and Workflow Systems
  type: Graduate
  number: CSCI 5342
  url: http://www.cs.colorado.edu/courses/csci5342.html
  credits: '3'
  description: Supports students in developing professional skills and knowledge  concerning
    the use of computer technologies to support collaborative  activities. Also covers
    the impact of digital collaboration technologies  on users, groups, organizations
    and society. Students will gain  practical experience with Business Process Management
    and the use of  Workflow Management Systems.
- name: Design, Creativity and New Media
  type: Graduate
  number: CSCI 5412
  url: http://www.cs.colorado.edu/courses/csci5412.html
  credits: '3'
  description: Explores the design of new media and technologies to support design
    and  creativity. Analyzes design and creativity as human activities of  fundamental
    importance in the networked information culture and economy.  Provides theoretical
    and practical analysis of new media.
- name: Object-Oriented Analysis and Design
  type: Graduate
  number: CSCI 5448
  url: http://www.cs.colorado.edu/courses/csci5448.html
  credits: '3'
  description: Applied analysis and design class addressing the use of object-oriented  techniques.
    Topics include domain modeling, use cases, architectural  design, and modeling
    notations. Students apply the techniques in  analysis and design projects.
- name: Computer Animation
  type: Graduate
  number: CSCI 5809
  url: http://www.cs.colorado.edu/courses/csci5809.html
  credits: '3'
  description: Develops a firm understanding of the general principles of computer  animation
    and provides rigorous, hands-on training in the application of  animation principles.
    Includes the creation of models, materials,  textures, surfaces, and lighting.
    Introduces path and keyframe  animation, particle dynamics, and rendering
- name: Foundations of Software Engineering
  type: Graduate
  number: CSCI 5828
  url: http://www.cs.colorado.edu/courses/csci5828.html
  credits: '3'
  description: Explores techniques, languages, and tools for development and  maintenance
    of software systems. Topics include specification languages,  configuration modeling,
    testing techniques, process modeling, program  annotations, and program proofs.
- name: Natural Language Processing
  type: Graduate
  number: CSCI 5832
  url: http://www.cs.colorado.edu/courses/csci5832.html
  credits: '3'
  description: Explores the field of natural language processing as it is concerned  with
    the theoretical and practical issues that arise in getting  computers to perform
    useful and interesting tasks with natural language.  Covers the problems of understanding
    complex language phenomena and  building practical programs. Same as <a href="http://www.colorado.edu/catalog/catalog09-10/search.pl?abbr=LING&amp;num=5832">LING
    5832</a>.
- name: User Centered Design
  type: Graduate
  number: CSCI 5839
  url: http://www.cs.colorado.edu/courses/csci5839.html
  credits: '3'
  description: Covers techniques for creating and evaluating effective user interfaces  for
    computing systems. Introduces relevant findings and theory from  psychology and
    human factors, as well as implementation methods.
- name: ! 'Human Computer Interaction: Survey and Synthesis'
  type: Graduate
  number: CSCI 5919
  url: http://www.cs.colorado.edu/courses/csci5919.html
  credits: '3'
  description: Examines the interdisciplinary field of human computer interaction  through
    a comprehensive content and historical survey. Considers new  trajectories of
    inquiry and how the field is merging with others.  "Social computing" is emphasized
    as a central topic. Students across  disciplines will find the course foundational
    for understanding  human-centered technology matters, including computer scientists;
    social  scientists; and business and media arts students.
- name: Issues and Methods in Cognitive Science
  type: Graduate
  number: CSCI 6402
  url: http://www.cs.colorado.edu/courses/csci6402.html
  credits: '3'
  description: Interdisciplinary introduction to cognitive science, examining ideas  from
    cognitive psychology, philosophy, education, and linguistics via  computational
    modeling and psychological experimentation. Includes  philosophy of mind; learning;
    categorization; vision and mental imagery;  consciousness; problem solving; decision
    making, and game-theory;  language processing; connectionism. Same as <a href="http://www.colorado.edu/catalog/catalog09-10/search.pl?abbr=EDUC&amp;num=6504">EDUC
    6504</a>, <a href="http://www.colorado.edu/catalog/catalog09-10/search.pl?abbr=LING&amp;num=6200">LING
    6200</a>, <a href="http://www.colorado.edu/catalog/catalog09-10/search.pl?abbr=PHIL&amp;num=6310">PHIL
    6310</a>, and <a href="http://www.colorado.edu/catalog/catalog09-10/search.pl?abbr=PSYC&amp;num=6200">PSYC
    6200</a>.
